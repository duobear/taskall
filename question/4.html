        div{float: left;width: 200px;height:200px;margin: 10px;border:1px solid #000; line-height: 200px;}

    </div>
    <div>  
            <span>测试文字 <br/> 测试文字<br/> 测试文字<br/> 测试文字<br/> 测试文字<br/> 
            <p>sdlfs</p> <br/> 
            <h1>slfdsl</h1>
    </div>
</body>
</html>
